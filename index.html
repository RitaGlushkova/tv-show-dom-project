<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Margarita Glushkova (RitaGlushkova)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="header-flex">
      <h1 class="pad">TV SHOW PROJECT</h1>
      <div id="inputBox" class="pad">
        <label for="searchInput" id="searchInput-label" class="visually-hidden"
          >Search</label
        >
        <input
          type="text"
          id="searchInput"
          name="searchInput"
          placeholder=""
          data-search-input="true"
          dir="ltr"
          data-uia="search-box-input"
          maxlength="80"
          value=""
          class=""
          style="opacity: 1; transition-duration: 300ms"
        />
      </div>

      <div id="displayEpisodesBox" class="pad">
        <p id="displayEpisodesText">Displaying episodes</p>
      </div>
    </header>
    <main class="grid"></main>
    <footer>
      <p class="pad">
        The data has originally come from
        <a href="https://www.tvmaze.com/">TVMaze.com</a>.
      </p>
    </footer>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
