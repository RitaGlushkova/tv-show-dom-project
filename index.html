<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Margarita Glushkova (RitaGlushkova)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body id="root">
    <header class="header-flex">
      <h1 class="pad">TV SHOW PROJECT</h1>
      <div class="select-dropdown" id="divSelectShow">
        <select name="selectShow" id="selectShow"></select>
      </div>
      <div class="select-dropdown" id="divSelectMenu">
        <select name="selectMenu" id="selectMenu"></select>
      </div>
      <input
        type="text"
        id="searchBarShows"
        name="searchInputShows"
        placeholder="Search shows"
      />
      <input
        type="text"
        id="searchInput"
        name="searchInput"
        placeholder="Search episodes"
      />

      <div id="displayEpisodesBox" class="pad">
        <p id="displayEpisodesText"></p>
      </div>
      <button id="allShowsBtn">All Shows</button>
      <button id="allEpisodesBtn">All Episodes</button>
    </header>
    <main></main>
    <footer>
      <p class="pad">
        The data has originally come from
        <a href="https://www.tvmaze.com/">TVMaze.com</a>.
      </p>
    </footer>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <script src="shows.js"></script>
    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
